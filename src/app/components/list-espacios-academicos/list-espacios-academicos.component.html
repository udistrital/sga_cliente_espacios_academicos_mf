<mat-card>
    <mat-card-header class="justify-centred">
        <mat-card-title>Consulta espacios académicos</mat-card-title>
    </mat-card-header>
    <fieldset class="border contenido">
        <legend>Resultados</legend>
        <div [class.loader-div]="loading">
            <mat-spinner *ngIf="loading" diameter="100" color="primary"></mat-spinner>
        </div>
        <mat-card-content>
            <mat-form-field>
                <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar" #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="gestion">
                    <th mat-header-cell *matHeaderCellDef> Gestión </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary">
                            <mat-icon *ngIf="element.estado == 'En Edición'" class="icon-boton">edit</mat-icon>
                            <mat-icon *ngIf="element.estado == 'Aprobado'" class="icon-boton">search</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="enviar">
                    <th mat-header-cell *matHeaderCellDef> Enviar </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button><mat-icon class="icon-boton color-negro">send</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-footer>
            <mat-paginator class="paginacion" [pageSize]="10">
            </mat-paginator>
            <div class="botones">
                <button mat-raised-button>Actualizar</button>
                <button mat-raised-button color="primary">Nuevo espacio académico</button>
            </div>
        </mat-card-footer>
    </fieldset>
</mat-card>
