<mat-card>
    <mat-card-header class="justify-centred">
        <mat-card-title>Consulta espacios académicos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <fieldset class="border">
            <legend>Resultados</legend>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <ng-container matColumnDef="gestion">
                    <th mat-header-cell *matHeaderCellDef> Gestión </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon>search</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="enviar">
                    <th mat-header-cell *matHeaderCellDef> Enviar </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon>send</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="botones">
                <button mat-raised-button>Actualizar</button>
                <button mat-raised-button color="primary">Nuevo espacio académico</button>
            </div>
        </fieldset>
    </mat-card-content>
</mat-card>
